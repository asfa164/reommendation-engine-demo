version: '3.8'
services:
  localstack:
    image: localstack/localstack:0.12.4
    container_name: localstack-recommendation-engine
    ports:
      - "4566:4566"  
    environment:
      - SERVICES=secretsmanager
      - DEFAULT_REGION=us-east-1
      - DATA_DIR=/var/lib/localstack
    volumes:
      - "./Localstack/recommendation-engine:/var/lib/localstack"

  recommendation-engine:
    build: .
    container_name: recommendation-engine
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override for Docker: use service name to reach LocalStack
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
    volumes:
      - ./src:/app/src
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    working_dir: /app/src  

